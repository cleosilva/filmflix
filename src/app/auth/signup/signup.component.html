<form #signup="ngForm" (ngSubmit)="onSubmit">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Nome de usu√°rio</mat-label>
      <input matInput name="username" ngModel required />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" ngModel required/>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Data de nascimento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        name="birthdate"
        ngModel
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput name="password" ngModel required />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Confirmar senha</mat-label>
      <input type="password" matInput name="confirme_password" ngModel required />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </p>

  <button type="submit" mat-raised-button color="primary" [disabled]="signup.invalid">
    Cadastrar
  </button>
</form>
